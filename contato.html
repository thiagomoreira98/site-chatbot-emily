<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/footer.css">

    <title>Emily - Contato</title>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./index.html">HOME</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="./chat.html">CHAT</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="./contato.html">CONTATO </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="./sobre.html">SOBRE</a>
            </li>
        </ul>
    </nav>
</head>

<body>
    <div class="container" style="margin-top: 20px">
        <form>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Nome Completo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="colFormLabel">
                </div>
            </div>

            <div class="form-group row">
                <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Feminino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Masculino
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="colFormLabel">
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">CPF</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="colFormLabel">
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Telefone</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="colFormLabel">
                </div>

                <label for="colFormLabel" class="col-form-label">Celular</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="colFormLabel">
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Rua</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="colFormLabel">
                </div>

                <label for="colFormLabel" class="col-form-label">Numero</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="colFormLabel">
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">CEP</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="colFormLabel">
                </div>

                <label for="colFormLabel" class="col-form-label">Cidade</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="colFormLabel">
                </div>

                <label for="colFormLabel" class="col-form-label">Estado</label>
                <div class="col-sm-2">
                    <select class="form-control" id="select-uf">
                        <option value=""></option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AM">AM</option>
                        <option value="AP">AP</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MG">MG</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="PR">PR</option>
                        <option value="RN">RN</option>
                        <option value="RJ">RJ</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="RS">RS</option>
                        <option value="SC">SC</option>
                        <option value="SE">SE</option>
                        <option value="SP">SP</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">ENTRE EM CONTATO</button>
                </div>
            </div>
        </form>
    </div>

    <section id="footer">
        <div class="container">
            <div class="row text-center text-xs-center text-sm-left text-md-left">
                <div class="col-xs-12 col-sm-4 col-md-4">
                    <ul class="list-unstyled quick-links">
                        <li>
                            <a href="https://nodejs.org/en" target="_blank">
                                <i class="fa fa-angle-double-right"></i>NODE JS</a>
                        </li>
                        <li>
                            <a href="http://treedaysgrace.com" target="_blank">
                                <i class="fa fa-angle-double-right"></i>THREE DAYS GRACE</a>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4">
                    <ul class="list-unstyled quick-links">
                        <li>
                            <a href="https://www.facebook.com" target="_blank">
                                <i class="fa fa-angle-double-right"></i>FACEBOOK</a>
                        </li>
                        <li>
                            <a href="https://bootsnip.com/snippets/featured/simple-chat" target="_blank">
                                <i class="fa fa-angle-double-right"></i>BOOTSNIPP</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
